# docker-compose up -d --build
# based on https://medium.com/@lojorider/docker-with-cgi-perl-a4558ab6a329

version: '2'
services:
    web:
        container_name: homepage_web
        build:
            context: .
        volumes:
            - ./weblog:/var/log/nginx/web
        ports:
            - "8084:80"
        extra_hosts:
            - "gladius:192.168.1.104"
        networks:
            - richinet-network

networks:
   richinet-network:
       driver: bridge
